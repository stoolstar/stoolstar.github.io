<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | nottrashmusic</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .container {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 18px;
      margin: 12px 0;
      letter-spacing: 0.5px;
      animation: float 10s ease-in-out infinite;
    }

    li:nth-child(1) { animation-delay: 0s; }
    li:nth-child(2) { animation-delay: 1.5s; }
    li:nth-child(3) { animation-delay: 3s; }
    li:nth-child(4) { animation-delay: 4.5s; }
    li:nth-child(5) { animation-delay: 6s; }
    li:nth-child(6) { animation-delay: 7.5s; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0px); }
    }

    /* back button */
    .back-button {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
    }

    .back-button img {
      width: 26px;
      height: auto;
      display: block;
    }

    .back-button:hover {
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li>ggsevv</li>
      <li>EKM</li>
      <li>Vic Zinner</li>
      <li>Wailer</li>
      <li>Ca$ketGirl</li>
      <li>Majin Kinn</li>
    </ul>
  </div>

  <a href="index.html" class="back-button">
    <img src="Untitled%20(36).png" alt="Back" />
  </a>
</body>
</html>
