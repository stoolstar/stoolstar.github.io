<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | nottrashmusic</title>

  <style>
    :root{
      --pad: clamp(18px, 4vw, 44px);
      --fs: clamp(12px, 1.35vw, 15px);
    }

    body{
      margin:0;
      padding:0;
      background:#fff;
      color:#000;
      font-family: Arial, Helvetica, sans-serif;
      height:100vh;
      overflow:hidden;
      position:relative;
    }

    /* subtle “y2k empty space” layout area */
    .stage{
      position:absolute;
      inset: var(--pad);
      /* keeps names from hugging edges on tall phone screens */
      min-height: calc(100vh - (var(--pad) * 2));
    }

    .name{
      position:absolute;
      font-size: var(--fs);
      letter-spacing: 0.2px;
      line-height: 1;
      white-space: nowrap;
      opacity: 0.92;
      user-select: none;
      text-transform: lowercase;
    }

    /* click-ready styling for later dropdown behavior */
    .name a{
      color:#000;
      text-decoration:none;
      pointer-events:auto;
    }
    .name a:hover{ opacity:0.6; }

    /* placements (desktop + mobile friendly using vw/vh) */
    .p1{ left: 6vw;  top: 18vh; }
    .p2{ left: 18vw; top: 44vh; }
    .p3{ left: 52vw; top: 28vh; }
    .p4{ left: 68vw; top: 52vh; }
    .p5{ left: 10vw; top: 72vh; }
    .p6{ left: 56vw; top: 72vh; }
    .p7{ left: 76vw; top: 36vh; }

    /* tighten for very narrow screens so it stays airy but readable */
    @media (max-width: 420px){
      .p1{ left: 7vw;  top: 16vh; }
      .p2{ left: 12vw; top: 42vh; }
      .p3{ left: 48vw; top: 26vh; }
      .p4{ left: 62vw; top: 54vh; }
      .p5{ left: 9vw;  top: 70vh; }
      .p6{ left: 50vw; top: 76vh; }
      .p7{ left: 70vw; top: 38vh; }
    }

    /* back button (kept) */
    .back-button{
      position:absolute;
      left:50%;
      bottom: 70px;
      transform: translateX(-50%);
      opacity:0.75;
      transition: opacity 0.2s ease;
      z-index: 10;
    }
    .back-button img{
      width:24px;
      height:auto;
      display:block;
    }
    .back-button:hover{ opacity:0.45; }
  </style>
</head>

<body>
  <div class="stage">
    <!-- all lowercase + added artists -->
    <div class="name p1"><a href="#" data-artist="ggsevv">ggsevv</a></div>
    <div class="name p2"><a href="#" data-artist="ekm">ekm</a></div>
    <div class="name p3"><a href="#" data-artist="vic-zinner">vic zinner</a></div>
    <div class="name p4"><a href="#" data-artist="wailer">wailer</a></div>
    <div class="name p5"><a href="#" data-artist="ca$ketgirl">ca$ketgirl</a></div>
    <div class="name p6"><a href="#" data-artist="majin-kinn">majin kinn</a></div>
    <div class="name p7"><a href="#" data-artist="robogeist">robogeist</a></div>

    <!-- requested “0 instead of O” spelling -->
    <div class="name" style="left: 34vw; top: 58vh;">
      <a href="#" data-artist="m3phist0">m3phist0</a>
    </div>
  </div>

  <a href="index.html" class="back-button">
    <img src="Untitled%20(36).png" alt="Back" />
  </a>
</body>
</html>
