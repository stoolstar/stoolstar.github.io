<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | nottrashmusic</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .stage {
      position: absolute;
      inset: 0;
    }

    .name {
      position: absolute;
      font-size: 14px;
      letter-spacing: 0.2px;
      opacity: 0.95;
      white-space: nowrap;
      user-select: none;
      text-transform: lowercase;
    }

    .name a {
      text-decoration: none;
      color: #000;
    }

    .name a:hover {
      opacity: 0.6;
    }

    /* organic placements */
    .p1 { left: 12vw; top: 18vh; }   /* ggsevv */
    .p2 { left: 62vw; top: 22vh; }   /* robogeist */
    .p3 { left: 18vw; top: 42vh; }   /* ekm */
    .p4 { left: 70vw; top: 48vh; }   /* wailer */
    .p5 { left: 34vw; top: 60vh; }   /* m3phist0 */
    .p6 { left: 10vw; top: 78vh; }   /* ca$ketgirl */
    .p7 { left: 58vw; top: 80vh; }   /* majin kinn */

    /* mobile tuning */
    @media (max-width: 420px) {
      .name { font-size: 13px; }

      .p1 { left: 10vw; top: 16vh; }
      .p2 { left: 58vw; top: 24vh; }
      .p3 { left: 14vw; top: 44vh; }
      .p4 { left: 64vw; top: 50vh; }
      .p5 { left: 30vw; top: 62vh; }
      .p6 { left: 8vw;  top: 78vh; }
      .p7 { left: 54vw; top: 82vh; }
    }

    /* back button (raised, mobile-safe) */
    .back-button {
      position: absolute;
      left: 50%;
      top: 86vh;
      transform: translateX(-50%);
      opacity: 0.75;
      transition: opacity 0.2s ease;
      z-index: 10;
    }

    .back-button img {
      width: 24px;
      height: auto;
      display: block;
    }

    .back-button:hover {
      opacity: 0.45;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="name p1"><a href="#">ggsevv</a></div>
    <div class="name p2"><a href="#">robogeist</a></div>
    <div class="name p3"><a href="#">ekm</a></div>
    <div class="name p4"><a href="#">wailer</a></div>
    <div class="name p5"><a href="#">m3phist0</a></div>
    <div class="name p6"><a href="#">ca$ketgirl</a></div>
    <div class="name p7"><a href="#">majin kinn</a></div>
  </div>

  <a href="index.html" class="back-button">
    <img src="Untitled%20(36).png" alt="Back" />
  </a>
</body>
</html>
