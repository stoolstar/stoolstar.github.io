<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | nottrashmusic</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: normal;
      letter-spacing: 1px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      font-size: 18px;
      margin: 12px 0;
      letter-spacing: 0.5px;
      animation: float 8s ease-in-out infinite;
    }

    /* stagger timing so it feels organic */
    li:nth-child(1) { animation-delay: 0s; }
    li:nth-child(2) { animation-delay: 1s; }
    li:nth-child(3) { animation-delay: 2s; }
    li:nth-child(4) { animation-delay: 3s; }
    li:nth-child(5) { animation-delay: 4s; }
    li:nth-child(6) { animation-delay: 5s; }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-4px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Artists</h1>

    <ul>
      <li>ggsevv</li>
      <li>EKM</li>
      <li>Vic Zinner</li>
      <li>Wailer</li>
      <li>Ca$ketGirl</li>
      <li>Majin Kinn</li>
    </ul>
  </div>
</body>
</html>
