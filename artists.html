<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artists | nottrashmusic</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      color: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Center "cluster" area */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 240px;
      transform: translate(-50%, -50%);
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    /* Free-floating stack feel (not a list) */
    .name {
      position: absolute;
      font-size: 14px;
      letter-spacing: 0.4px;
      font-weight: normal;
      opacity: 0.95;
      animation: drift 6.5s ease-in-out infinite;
      will-change: transform;
      white-space: nowrap;
    }

    /* Stacked, close, but slightly scattered */
    .n1 { transform: translate(-6px, -42px); animation-delay: 0s; }
    .n2 { transform: translate(10px, -24px); animation-delay: -1.1s; }
    .n3 { transform: translate(-2px, -6px); animation-delay: -2.2s; }
    .n4 { transform: translate(12px, 12px); animation-delay: -0.6s; }
    .n5 { transform: translate(-10px, 30px); animation-delay: -1.7s; }
    .n6 { transform: translate(6px, 48px); animation-delay: -2.9s; }

    /* Medium speed, more movement, but contained */
    @keyframes drift {
      0%   { transform: translate(var(--x), var(--y)) translate(0px, 0px); }
      25%  { transform: translate(var(--x), var(--y)) translate(6px, -5px); }
      50%  { transform: translate(var(--x), var(--y)) translate(-7px, 6px); }
      75%  { transform: translate(var(--x), var(--y)) translate(5px, 7px); }
      100% { transform: translate(var(--x), var(--y)) translate(0px, 0px); }
    }

    /* Set each element's base position through CSS variables */
    .n1 { --x: -6px;  --y: -42px; }
    .n2 { --x: 10px;  --y: -24px; }
    .n3 { --x: -2px;  --y: -6px;  }
    .n4 { --x: 12px;  --y: 12px;  }
    .n5 { --x: -10px; --y: 30px;  }
    .n6 { --x: 6px;   --y: 48px;  }

    /* back button moved up higher */
    .back-button {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.75;
      transition: opacity 0.2s ease;
    }

    .back-button img {
      width: 24px;
      height: auto;
      display: block;
    }

    .back-button:hover {
      opacity: 0.45;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="name n1">ggsevv</div>
    <div class="name n2">EKM</div>
    <div class="name n3">Vic Zinner</div>
    <div class="name n4">Wailer</div>
    <div class="name n5">Ca$ketGirl</div>
    <div class="name n6">Majin Kinn</div>
  </div>

  <a href="index.html" class="back-button">
    <img src="Untitled%20(36).png" alt="Back" />
  </a>
</body>
</html>
