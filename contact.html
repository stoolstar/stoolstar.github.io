<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    /* MASCOT WRAPPER */
    .mascot-wrap {
      position: relative;
      width: 220px;
      margin-bottom: 18px;
    }

    .mascot-img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* SMALLER CLICK ZONE (envelope area) */
    .mail-hitbox {
      position: absolute;
      top: 32%;
      left: 20%;
      width: 60%;
      height: 30%;
      cursor: pointer;
    }

    .mail-hitbox a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .email {
      font-size: 16px;
      color: #000;
    }

    /* SOCIAL ICONS */
    .socials {
      position: fixed;
      bottom: 64px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
      opacity: 0.6;
    }

    .socials a img {
      width: 20px;
      height: auto;
      display: block;
    }

    .socials:hover {
      opacity: 1;
    }

    /* BACK LOGO */
    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
    }

    .back-logo img {
      width: 34px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .back-logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="center">

    <!-- MASCOT -->
    <div class="mascot-wrap">
      <img 
        src="Ntm%20mail%20man%20.png" 
        alt="contact mascot"
        class="mascot-img"
      >

      <!-- HIDDEN / TIGHT CLICK ZONE -->
      <div class="mail-hitbox">
        <a href="mailto:nottrashmusic@gmail.com" aria-label="email not trash music"></a>
      </div>
    </div>

    <!-- DISPLAY ONLY EMAIL -->
    <div class="email">
      nottrashmusic@gmail.com
    </div>

  </div>

  <!-- SOCIAL LINKS -->
  <div class="socials">
    <a href="https://www.instagram.com/nottrashmusicrecords?igsh=MW5zYmNhZnFvd3V5cg==" target="_blank" aria-label="instagram">
      <img src="Insta%20logo%20.PNG" alt="instagram">
    </a>
    <a href="https://youtube.com/@nottrashmusic?si=dkFOQqrg584RdGjn" target="_blank" aria-label="youtube">
      <img src="YouTube%20Logo%20.PNG" alt="youtube">
    </a>
  </div>

  <!-- BACK TO HOME -->
  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="back">
  </a>

</body>
</html>
