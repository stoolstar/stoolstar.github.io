<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact | Not Trash Music Records</title>
  <meta name="description" content="Contact Not Trash Music Records. Email nottrashmusic@gmail.com and connect on Instagram and YouTube.">
  <meta name="robots" content="index,follow">

  <link rel="canonical" href="https://supportyourlocalnottrash.com/contact.html">

  <!-- optional step 4 -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .seo-hidden {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .center {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .mascot-wrap {
      position: relative;
      width: 220px;
      margin-bottom: 18px;
    }

    .mascot-img {
      width: 100%;
    }

    .mail-hitbox {
      position: absolute;
      top: 32%;
      left: 20%;
      width: 60%;
      height: 30%;
    }

    .email {
      font-size: 16px;
    }

    .socials {
      position: fixed;
      bottom: 64px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 14px;
    }

    .socials img {
      width: 20px;
    }

    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
    }

    .back-logo img {
      width: 34px;
    }
  </style>
</head>

<body>

  <header class="seo-hidden">
    <h1>Contact Not Trash Music Records</h1>
    <p>Email nottrashmusic@gmail.com</p>
  </header>

  <div class="center">
    <div class="mascot-wrap">
      <img src="Ntm%20mail%20man%20.png" alt="Not Trash Music contact mascot" class="mascot-img">
      <div class="mail-hitbox">
        <a href="mailto:nottrashmusic@gmail.com"></a>
      </div>
    </div>
    <div class="email">nottrashmusic@gmail.com</div>
  </div>

  <div class="socials">
    <a href="https://www.instagram.com/nottrashmusicrecords" target="_blank">
      <img src="Insta%20logo%20.PNG" alt="Instagram">
    </a>
    <a href="https://youtube.com/@nottrashmusic" target="_blank">
      <img src="YouTube%20Logo%20.PNG" alt="YouTube">
    </a>
  </div>

  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="Back">
  </a>

</body>
</html>
