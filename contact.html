<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .mascot {
      width: 220px;
      height: auto;
      margin-bottom: 18px;
      cursor: pointer;
    }

    .email {
      font-size: 16px;
      color: #000;
      pointer-events: none;
    }

    .email span {
      border-bottom: 1px solid rgba(0,0,0,0.25);
      padding-bottom: 2px;
    }

    /* BACK LOGO */
    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
    }

    .back-logo img {
      width: 34px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .back-logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="center">
    <!-- CLICKABLE MASCOT (hidden mail link) -->
    <a href="mailto:nottrashmusic@gmail.com" aria-label="email not trash music">
      <img 
        src="Ntm%20mail%20man%20.png" 
        alt="contact mascot" 
        class="mascot"
      >
    </a>

    <!-- DISPLAY ONLY EMAIL -->
    <div class="email">
      <span>nottrashmusic@gmail.com</span>
    </div>
  </div>

  <!-- BACK TO HOME -->
  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="back">
  </a>

</body>
</html>
