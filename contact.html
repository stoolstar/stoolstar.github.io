<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .email {
      font-size: 16px;
      color: #000;
    }

    .email a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.25);
      padding-bottom: 2px;
    }

    .email a:hover {
      border-bottom-color: rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div class="center">
    <div class="email">
      <a href="mailto:nottrashmusic@gmail.com">nottrashmusic@gmail.com</a>
    </div>
  </div>
</body>
</html>
