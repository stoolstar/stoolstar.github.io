<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    .merch-image {
      max-width: 80vw;
      max-height: 60vh;
    }

    .coming-soon {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.55;
    }

    /* BACK LOGO */
    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
    }

    .back-logo img {
      width: 34px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .back-logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="center">
    <img 
      src="NTM%20hoodie%20merch%20.png"
      alt="NTM hoodie merch"
      class="merch-image"
    >
    <div class="coming-soon">
      coming soon
    </div>
  </div>

  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="back">
  </a>

</body>
</html>
