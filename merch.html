<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 28px 16px 90px;
      box-sizing: border-box;
    }

    .image {
      max-width: 88vw;
      max-height: 60vh;
      height: auto;
      display: block;
    }

    .title {
      margin-top: 14px;
      font-size: 14px;
      color: #000;
      opacity: 0.9;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    select {
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(0,0,0,0.2);
      background: #fff;
      color: #000;
      border-radius: 6px;
      outline: none;
    }

    .buy {
      font-size: 12px;
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.25);
      padding-bottom: 2px;
      cursor: pointer;
      background: transparent;
      border-top: none;
      border-left: none;
      border-right: none;
    }

    .buy:hover {
      border-bottom-color: rgba(0,0,0,0.6);
    }

    .note {
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.55;
      line-height: 1.5;
      max-width: 560px;
    }

    /* BACK LOGO */
    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
    }

    .back-logo img {
      width: 34px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .back-logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <img
      src="IMG_7516.jpeg"
      alt="NTM Logo Hoodie"
      class="image"
    >

    <div class="title">NTM Logo Hoodie</div>

    <div class="controls">
      <select id="color">
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
      </select>

      <select id="size">
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="2XL">2XL</option>
        <option value="3XL">3XL</option>
        <option value="4XL">4XL</option>
      </select>

      <button class="buy" onclick="goCheckout()">buy</button>
    </div>

    <div class="note">
      local fulfillment. printed by alan-lee screen printing in wichita, ks. lots of love and quality control goes into each hoodie. youâ€™ll receive a confirmation email from stripe after purchase.
    </div>

  </div>

  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="back">
  </a>

  <script>
    const STRIPE_LINK = "https://buy.stripe.com/8x23cwgE18zxc4T6e59bO01";

    function goCheckout() {
      const color = document.getElementById("color").value;
      const size = document.getElementById("size").value;

      const url = STRIPE_LINK +
        (STRIPE_LINK.includes("?") ? "&" : "?") +
        "client_reference_id=" +
        encodeURIComponent("NTM-HOODIE-" + color.toUpperCase() + "-" + size);

      window.location.href = url;
    }
  </script>

</body>
</html>
