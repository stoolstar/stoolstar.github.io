<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>merch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 28px 16px 90px;
      box-sizing: border-box;
    }

    .image {
      max-width: 88vw;
      max-height: 60vh;
      height: auto;
      display: block;
    }

    .title {
      margin-top: 14px;
      font-size: 14px;
      color: #000;
      opacity: 0.9;
    }

    .controls {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    select {
      font-size: 12px;
      padding: 8px 10px;
      border: 1px solid rgba(0,0,0,0.2);
      background: #fff;
      color: #000;
      border-radius: 6px;
      outline: none;
    }

    /* Prevent changing selection but allow opening */
    .locked-select option {
      pointer-events: none;
    }

    .buy {
      font-size: 12px;
      color: #000;
      border: 1px solid rgba(0,0,0,0.3);
      background: #fff;
      padding: 8px 14px;
      cursor: not-allowed;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .note {
      margin-top: 10px;
      font-size: 10px;
      opacity: 0.55;
      line-height: 1.5;
      max-width: 560px;
    }

    /* LOCK CONTROLS */
    .coming-soon-lock {
      position: relative;
    }

    .coming-soon-lock::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 5;
      cursor: not-allowed;
    }

    .lock-dim {
      opacity: 0.65;
    }

    /* BACK LOGO */
    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.6;
    }

    .back-logo img {
      width: 34px;
      height: auto;
      cursor: pointer;
      display: block;
    }

    .back-logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="wrap">

    <img
      src="IMG_7516.jpeg"
      alt="NTM Logo Hoodie"
      class="image"
    >

    <div class="title">NTM Logo Hoodie</div>

    <div class="coming-soon-lock">
      <div class="controls lock-dim">
        <select class="locked-select">
          <option selected>Red</option>
          <option>Blue</option>
        </select>

        <select class="locked-select">
          <option>XS</option>
          <option>S</option>
          <option selected>M</option>
          <option>L</option>
          <option>XL</option>
          <option>2XL</option>
          <option>3XL</option>
          <option>4XL</option>
        </select>

        <button class="buy" disabled>Coming Soon</button>
      </div>
    </div>

    <div class="note">
      local fulfillment. printed by Allen-Lee Screen Printing in wichita, ks. lots of love and quality control goes into each hoodie. youâ€™ll receive a confirmation email from stripe after purchase.
    </div>

  </div>

  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="back">
  </a>

</body>
</html>
