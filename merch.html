<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Merch | Not Trash Music Records</title>
  <meta name="description" content="Official Not Trash Music merch. NTM Logo Hoodie printed locally in Wichita, Kansas.">
  <meta name="robots" content="index,follow">

  <link rel="canonical" href="https://supportyourlocalnottrash.com/merch.html">

  <!-- optional step 4 -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    .seo-hidden {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 16px;
    }

    .image {
      max-width: 62vw;
      max-height: 38vh;
    }

    .title {
      font-size: 12px;
      margin-top: 10px;
    }

    .note {
      font-size: 9.5px;
      max-width: 300px;
      text-align: center;
      opacity: 0.55;
    }

    .back-logo {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
    }

    .back-logo img {
      width: 32px;
    }
  </style>
</head>

<body>

  <header class="seo-hidden">
    <h1>Not Trash Music Records Merch</h1>
    <p>NTM Logo Hoodie printed locally in Wichita, Kansas.</p>
  </header>

  <div class="wrap">
    <img src="IMG_7516.jpeg" alt="Not Trash Music Hoodie" class="image">
    <div class="title">NTM Logo Hoodie</div>
    <div class="note">Local fulfillment. Printed in Wichita, KS.</div>
  </div>

  <a href="index.html" class="back-logo">
    <img src="Untitled%20(36).png" alt="Back">
  </a>

</body>
</html>
