<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- SEO: Title + Description tuned for branded searches -->
  <title>Not Trash Music | Independent Record Label</title>
  <meta name="description" content="Not Trash Music (NotTrashMusic Records) is an independent record label supporting local artists, releases, and merch. Visit supportyourlocalnottrash.com.">
  <meta name="keywords" content="not trash music, nottrashmusic, nottrashmusic records, not trash music records, independent record label, nottrashmusic label, support your local not trash">
  <meta name="robots" content="index,follow,max-image-preview:large">

  <!-- SEO: Canonical -->
  <link rel="canonical" href="https://supportyourlocalnottrash.com/">

  <!-- Social preview -->
  <meta property="og:title" content="Not Trash Music | Independent Record Label">
  <meta property="og:description" content="Not Trash Music (NotTrashMusic Records) is an independent record label supporting local artists, releases, and merch.">
  <meta property="og:url" content="https://supportyourlocalnottrash.com/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* SEO text: present for crawlers, invisible for layout */
    .seo-hidden {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      z-index: 3;
      pointer-events: none;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 65%
      );

      mix-blend-mode: screen;
      filter: blur(2px) brightness(1.25);

      animation: shine 7.6s linear infinite;
      animation-delay: -3.8s; /* starts mid-pass */
    }

    @keyframes shine {
      0%   { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }

    /* Bring menu closer to logo (about 30% tighter than before) */
    .menu {
      margin-top: 10px; /* was 14px */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .menu-panel {
      display: flex;
      gap: 18px;
      padding: 9px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.05),
        inset 0 1px 0 rgba(255,255,255,0.8);

      opacity: 0;
      pointer-events: none;

      /* hidden base */
      transform: translateY(-16px);
      filter: blur(0); /* we’ll use motion-blur via drop-shadow streak instead */
      will-change: transform, opacity, filter;
    }

    /* More pronounced “dropped from the sky” snap + directional blur feel */
    .menu-panel.open {
      opacity: 1;
      pointer-events: auto;
      animation: menuDrop 560ms cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes menuDrop {
      0% {
        opacity: 0;
        transform: translateY(-22px);
        filter: blur(0px);
        box-shadow:
          0 0 0 rgba(0,0,0,0),
          inset 0 1px 0 rgba(255,255,255,0.8);
      }

      /* fast drop + streak */
      40% {
        opacity: 1;
        transform: translateY(12px);
        filter: blur(0px);
        box-shadow:
          0 18px 28px rgba(0,0,0,0.08),
          0 28px 0 rgba(0,0,0,0.03),
          inset 0 1px 0 rgba(255,255,255,0.8);
      }

      /* bounce up */
      70% {
        transform: translateY(-5px);
        box-shadow:
          0 10px 24px rgba(0,0,0,0.06),
          inset 0 1px 0 rgba(255,255,255,0.8);
      }

      /* settle */
      100% {
        transform: translateY(0);
        box-shadow:
          0 10px 30px rgba(0,0,0,0.05),
          inset 0 1px 0 rgba(255,255,255,0.8);
      }
    }

    .menu-panel a {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      text-transform: lowercase;
      outline: none;
    }

    .menu-panel a:hover {
      border-color: rgba(0,0,0,0.28);
      background: rgba(255,255,255,0.9);
    }

    @media (max-width: 420px) {
      .menu-panel {
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
      }
      .menu-panel a {
        padding: 6px 9px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .shine::after { animation: none; }
      .menu-panel,
      .menu-panel.open { animation: none; transform: none; opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- SEO text: helps Google match "nottrashmusic" / "not trash music records" searches -->
  <header class="seo-hidden" aria-hidden="true">
    <h1>Not Trash Music Records</h1>
    <p>Not Trash Music (NotTrashMusic) is an independent record label supporting local artists, releases, and merch. Support your local not trash.</p>
  </header>

  <div class="shine">
    <img
      src="Untitled%20(36).png"
      alt="Not Trash Music logo"
      id="cover"
    >
  </div>

  <div class="menu" aria-label="site menu">
    <div class="menu-panel" id="menuPanel">
      <a class="navlink" href="contact.html">contact</a>
      <a class="navlink" href="artists.html">artists</a>
      <a class="navlink" href="merch.html">merch</a>
    </div>
  </div>

  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");
    const menuPanel = document.getElementById("menuPanel");

    let revealed = false;

    function replayMenuAnim() {
      menuPanel.style.animation = "none";
      void menuPanel.offsetHeight; // force reflow
      menuPanel.style.animation = "";
    }

    function revealOnce() {
      if (revealed) return;

      revealed = true;

      // play once on first reveal only
      if (audio.paused) audio.play();

      menuPanel.classList.add("open");
      replayMenuAnim();

      // disable pointer interaction on logo after reveal (feels “dead”)
      img.style.cursor = "default";
    }

    img.addEventListener("click", (e) => {
      revealOnce();
      e.stopPropagation();
    });

    // No outside click close anymore (menu stays once revealed)

    // If user returns via browser back/forward, show menu open, DO NOT touch audio
    window.addEventListener("pageshow", (e) => {
      const navEntry = performance.getEntriesByType("navigation")[0];
      const isBackForward = e.persisted || (navEntry && navEntry.type === "back_forward");

      if (isBackForward) {
        revealed = true;
        menuPanel.classList.add("open");
        img.style.cursor = "default";
      }
    });
  </script>

</body>
</html>
