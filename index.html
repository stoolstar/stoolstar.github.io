<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container */
    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
    }

    /* Image */
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    /* Thick, bright, frequent glam shine */
    .shine::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      z-index: 3;
      pointer-events: none;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 65%
      );

      mix-blend-mode: screen;
      filter: blur(2px) brightness(1.25);

      transform: translateX(-35%);
      animation: shine 14s linear infinite;
    }

    @keyframes shine {
      0%   { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }
  </style>
</head>

<body>

  <!-- Image with shine -->
  <div class="shine">
    <img 
      src="Untitled%20(36).png"
      alt="not trash music"
      id="cover"
    >
  </div>

  <!-- Audio (hidden) -->
  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");

    img.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>

</body>
</html>
