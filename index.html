<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden;               /* back to the original working behavior */
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      z-index: 3;
      pointer-events: none;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 65%
      );

      mix-blend-mode: screen;
      filter: blur(2px) brightness(1.25);

      /* Same “starts in the middle on load” feel */
      animation: shine 7.6s linear infinite;
      animation-delay: -3.8s;
      transform: translateX(0);
    }

    @keyframes shine {
      0%   { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }

    .menu {
      margin-top: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .menu-panel {
      display: flex;
      gap: 18px;
      padding: 9px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.05),
        inset 0 1px 0 rgba(255,255,255,0.8);

      opacity: 0;
      pointer-events: none;

      /* base state (hidden) */
      transform: translateY(-18px);
      filter: blur(10px);

      will-change: transform, opacity, filter;
    }

    /* Open state: uses a motion-blur drop + snap settle */
    .menu-panel.open {
      opacity: 1;
      pointer-events: auto;
      animation: menuDrop 520ms cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes menuDrop {
      0% {
        transform: translateY(-18px);
        filter: blur(12px);
        opacity: 0;
      }
      55% {
        transform: translateY(10px);   /* overshoot down */
        filter: blur(7px);
        opacity: 1;
      }
      78% {
        transform: translateY(-3px);   /* snap back up a touch */
        filter: blur(2px);
      }
      100% {
        transform: translateY(0);
        filter: blur(0);
        opacity: 1;
      }
    }

    .menu-panel a {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      text-transform: lowercase;
      outline: none;
    }

    .menu-panel a:hover {
      border-color: rgba(0,0,0,0.28);
      background: rgba(255,255,255,0.9);
    }

    @media (max-width: 420px) {
      .menu-panel {
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
      }
      .menu-panel a {
        padding: 6px 9px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .shine::after { animation: none; }
      .menu-panel,
      .menu-panel.open { animation: none; filter: none; transform: none; opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="shine">
    <img
      src="Untitled%20(36).png"
      alt="not trash music"
      id="cover"
    >
  </div>

  <div class="menu" aria-label="site menu">
    <div class="menu-panel" id="menuPanel">
      <a class="navlink" href="contact.html">contact</a>
      <a class="navlink" href="artists.html">artists</a>
      <a class="navlink" href="merch.html">merch</a>
    </div>
  </div>

  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");
    const menuPanel = document.getElementById("menuPanel");

    let menuOpen = false;

    function replayMenuAnim() {
      // re-trigger the keyframes cleanly each time it opens
      menuPanel.style.animation = "none";
      // force reflow
      void menuPanel.offsetHeight;
      menuPanel.style.animation = "";
    }

    function toggleMenu(open) {
      menuOpen = typeof open === "boolean" ? open : !menuOpen;

      if (menuOpen) {
        menuPanel.classList.add("open");
        replayMenuAnim();
      } else {
        menuPanel.classList.remove("open");
      }
    }

    img.addEventListener("click", (e) => {
      // music toggle only when they click the logo
      if (audio.paused) audio.play();
      else audio.pause();

      toggleMenu();
      e.stopPropagation();
    });

    // click outside closes menu
    document.addEventListener("click", () => {
      if (menuOpen) toggleMenu(false);
    });

    // prevent outside-click close when clicking the menu itself
    menuPanel.addEventListener("click", (e) => e.stopPropagation());

    // If user returns via browser back/forward, show menu open, DO NOT touch audio
    window.addEventListener("pageshow", (e) => {
      const navEntry = performance.getEntriesByType("navigation")[0];
      const isBackForward = e.persisted || (navEntry && navEntry.type === "back_forward");
      if (isBackForward) toggleMenu(true);
    });
  </script>

</body>
</html>
