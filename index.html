<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Not Trash Music | Independent Record Label</title>
  <meta name="description" content="Not Trash Music (NotTrashMusic Records) is an independent record label supporting local artists, releases, and merch. Visit supportyourlocalnottrash.com.">
  <meta name="keywords" content="not trash music, nottrashmusic, nottrashmusic records, not trash music records, independent record label, support your local not trash">
  <meta name="robots" content="index,follow,max-image-preview:large">

  <link rel="canonical" href="https://supportyourlocalnottrash.com/">

  <meta property="og:title" content="Not Trash Music | Independent Record Label">
  <meta property="og:description" content="Not Trash Music (NotTrashMusic Records) is an independent record label supporting local artists, releases, and merch.">
  <meta property="og:url" content="https://supportyourlocalnottrash.com/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">

  <!-- optional step 4 -->
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#ffffff">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .seo-hidden {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      z-index: 3;
      pointer-events: none;
      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.95) 50%,
        transparent 65%
      );
      mix-blend-mode: screen;
      animation: shine 7.6s linear infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }

    .menu {
      margin-top: 10px;
      display: inline-flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-panel {
      display: flex;
      gap: 18px;
      padding: 9px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      background: rgba(255,255,255,0.78);
      opacity: 0;
      pointer-events: none;
      transform: translateY(-16px);
    }

    .menu-panel.open {
      opacity: 1;
      pointer-events: auto;
      animation: menuDrop 560ms cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes menuDrop {
      0% { opacity: 0; transform: translateY(-22px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .menu-panel a {
      font-size: 12px;
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      text-transform: lowercase;
    }
  </style>
</head>

<body>

  <header class="seo-hidden">
    <h1>Not Trash Music Records</h1>
    <p>Independent record label supporting local artists, releases, and merch.</p>
  </header>

  <div class="shine">
    <img src="Untitled%20(36).png" alt="Not Trash Music logo" id="cover">
  </div>

  <div class="menu">
    <div class="menu-panel" id="menuPanel">
      <a href="contact.html">contact</a>
      <a href="artists.html">artists</a>
      <a href="merch.html">merch</a>
    </div>
  </div>

  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");
    const menuPanel = document.getElementById("menuPanel");
    let revealed = false;

    img.addEventListener("click", () => {
      if (revealed) return;
      revealed = true;
      audio.play();
      menuPanel.classList.add("open");
      img.style.cursor = "default";
    });
  </script>

</body>
</html>
