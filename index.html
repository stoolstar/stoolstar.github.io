<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* wrapper we “lens zoom” */
    .stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transform: scale(1);
      transform-origin: center;
      /* slower by ~10%, but with a snappier curve so it gets there quickly */
      transition: transform 460ms cubic-bezier(0.12, 0.9, 0.22, 1);
      will-change: transform;
    }

    /* closer by ~5% */
    .stage.zoomed {
      transform: scale(1.365);
    }

    /* mobile safety so nothing clips */
    @media (max-width: 520px) {
      .stage.zoomed {
        transform: scale(1.28);
      }
    }

    .shine {
      position: relative;
      display: inline-block;
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      overflow: visible; /* important: we are masking the shine now, no box edges */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 2;
    }

    /*
      FIX: prevent “shine box” being visible.
      We mask the shine to the actual PNG silhouette so shimmer never appears in the transparent square area.
    */
    .shine::after {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 3;
      pointer-events: none;

      /* Shine gradient that moves across */
      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 65%
      );

      mix-blend-mode: screen;
      filter: blur(2px) brightness(1.25);

      /* Mask to logo pixels */
      -webkit-mask-image: url("Untitled%20(36).png");
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      -webkit-mask-size: contain;

      mask-image: url("Untitled%20(36).png");
      mask-repeat: no-repeat;
      mask-position: center;
      mask-size: contain;

      /* Faster overall shine timing stays as you liked */
      animation: shine 7.6s linear infinite;
      animation-delay: -3.8s; /* start mid-pass */
    }

    @keyframes shine {
      0%   { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }

    .menu {
      margin-top: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .menu-panel {
      display: flex;
      gap: 18px;
      padding: 9px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.05),
        inset 0 1px 0 rgba(255,255,255,0.8);
      transform: translateY(-6px) scale(0.98);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease, transform 220ms ease;
      will-change: transform, opacity;
    }

    .menu-panel.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .menu-panel a {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      text-transform: lowercase;
      outline: none;
    }

    .menu-panel a:hover {
      border-color: rgba(0,0,0,0.28);
      background: rgba(255,255,255,0.9);
    }

    @media (max-width: 420px) {
      .menu-panel {
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
      }
      .menu-panel a {
        padding: 6px 9px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .stage { transition: none; }
      .menu-panel { transition: none; }
      .shine::after { animation: none; }
    }
  </style>
</head>

<body>

  <div class="stage" id="stage">
    <div class="shine">
      <img
        src="Untitled%20(36).png"
        alt="not trash music"
        id="cover"
      >
    </div>

    <div class="menu" aria-label="site menu">
      <div class="menu-panel" id="menuPanel">
        <a class="navlink" href="contact.html">contact</a>
        <a class="navlink" href="artists.html">artists</a>
        <a class="navlink" href="merch.html">merch</a>
      </div>
    </div>
  </div>

  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");
    const menuPanel = document.getElementById("menuPanel");
    const stage = document.getElementById("stage");
    const navlinks = document.querySelectorAll(".navlink");

    let menuOpen = false;

    function toggleMenu(open) {
      menuOpen = typeof open === "boolean" ? open : !menuOpen;
      menuPanel.classList.toggle("open", menuOpen);
      stage.classList.toggle("zoomed", menuOpen);
    }

    // Click logo = toggle audio and reveal menu + zoom
    img.addEventListener("click", (e) => {
      if (audio.paused) audio.play();
      else audio.pause();

      toggleMenu();
      e.stopPropagation();
    });

    // Click outside closes menu + zoom out
    document.addEventListener("click", () => {
      if (menuOpen) toggleMenu(false);
    });

    // Keep clicks inside menu from closing it
    menuPanel.addEventListener("click", (e) => e.stopPropagation());

    /*
      Back button behavior:
      If user navigates to another page and then returns via browser back,
      auto-open menu + zoom, but do NOT touch audio.
    */
    window.addEventListener("pageshow", (e) => {
      const navEntry = performance.getEntriesByType("navigation")[0];
      const isBackForward = e.persisted || (navEntry && navEntry.type === "back_forward");

      if (isBackForward) {
        toggleMenu(true); // open menu + zoom
        // do not autoplay or restart audio here
      }
    });

    // Optional: if you want menu to stay open when leaving index (for bfcache)
    // we do nothing special here. Browser usually preserves state automatically.
    // This handler just ensures the behavior even if state is reset.
  </script>

</body>
</html>
