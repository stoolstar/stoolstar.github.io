<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden;
      width: 75vmin;
      height: 75vmin;
      max-width: 560px;
      max-height: 560px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
      display: block;
      position: relative;
      z-index: 1;
    }

    .shine::after {
      content: "";
      position: absolute;
      top: -60%;
      left: -60%;
      width: 220%;
      height: 220%;
      z-index: 3;
      pointer-events: none;

      background: linear-gradient(
        120deg,
        transparent 35%,
        rgba(255,255,255,0.00) 40%,
        rgba(255,255,255,0.95) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 65%
      );

      mix-blend-mode: screen;
      filter: blur(2px) brightness(1.25);

      /* start mid-pass so it shimmers immediately */
      transform: translateX(-5%);
      animation: shine 14s linear infinite;
    }

    @keyframes shine {
      0%   { transform: translateX(-35%); }
      100% { transform: translateX(35%); }
    }

    /* Y2K mini menu */
    .menu {
      margin-top: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
    }

    .menu-panel {
      display: flex;
      gap: 18px;
      padding: 9px 12px;
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 12px;
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.05),
        inset 0 1px 0 rgba(255,255,255,0.8);
      transform: translateY(-6px) scale(0.98);
      opacity: 0;
      pointer-events: none;
      transition: opacity 220ms ease, transform 220ms ease;
    }

    .menu-panel.open {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .menu-panel a {
      font-size: 12px;
      letter-spacing: 0.2px;
      color: #000;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.65);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.85);
      text-transform: lowercase;
      outline: none;
    }

    .menu-panel a:hover {
      border-color: rgba(0,0,0,0.28);
      background: rgba(255,255,255,0.9);
    }

    @media (max-width: 420px) {
      .menu-panel {
        gap: 12px;
        padding: 8px 10px;
        border-radius: 12px;
      }
      .menu-panel a {
        padding: 6px 9px;
      }
    }
  </style>
</head>

<body>

  <div class="shine">
    <img
      src="Untitled%20(36).png"
      alt="not trash music"
      id="cover"
    >
  </div>

  <div class="menu" aria-label="site menu">
    <div class="menu-panel" id="menuPanel">
      <a href="contact.html">contact</a>
      <a href="artists.html">artists</a>
      <a href="merch.html">merch</a>
    </div>
  </div>

  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");
    const menuPanel = document.getElementById("menuPanel");

    let menuOpen = false;

    function toggleMenu(open) {
      menuOpen = typeof open === "boolean" ? open : !menuOpen;
      menuPanel.classList.toggle("open", menuOpen);
    }

    img.addEventListener("click", (e) => {
      if (audio.paused) audio.play();
      else audio.pause();

      toggleMenu();
      e.stopPropagation();
    });

    document.addEventListener("click", () => {
      if (menuOpen) toggleMenu(false);
    });

    menuPanel.addEventListener("click", (e) => e.stopPropagation());
  </script>

</body>
</html>
