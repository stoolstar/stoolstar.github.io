<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .shine {
      position: relative;
      display: inline-block;
      overflow: hidden; /* CLIPS THE SHINE */
    }

    .shine::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent 45%,
        rgba(255,255,255,0.25) 50%,
        transparent 55%
      );
      transform: translateX(-120%);
      animation: shine 15s linear infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        transform: translateX(-120%);
      }
      100% {
        transform: translateX(120%);
      }
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      cursor: pointer;
      display: block;
    }
  </style>
</head>

<body>

  <!-- Image with shine -->
  <div class="shine">
    <img 
      src="Untitled%20(34).png" 
      alt="not trash music"
      id="cover"
    >
  </div>

  <!-- Audio (hidden) -->
  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/mp4">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");

    img.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>

</body>
</html>
