<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>not trash music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Image -->
  <img 
    src="Untitled%20(34).png" 
    alt="not trash music"
    id="cover"
  >

  <!-- Audio (hidden) -->
  <audio id="song" preload="auto">
    <source src="song.m4a" type="audio/m4a">
  </audio>

  <script>
    const img = document.getElementById("cover");
    const audio = document.getElementById("song");

    img.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });
  </script>

</body>
</html>
